<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./assets/js/script.js"></script>
    <script src="./assets/js/fontawesome.js" crossorigin="anonymous"></script>
    <title>IGST</title>
</head>

<body>
    <main class="layout-container">
        <div class="person-sidebar">
            <div class="person-wrapper">
                <h1>Name</h1>
                <img />
                <span id="add-to-radar-btn"><i class="fal fa-radar"></i></span>
                <span id="sidebar-status">Status</span>
                <span id="sidebar-species">Species</span>
                <span id="sidebar-gender">Gender</span>
                <span id="sidebar-location">Last Known Location</span>
            </div>

            <div class="powered-by">
                <span>Powered By</span>
                <div class="icon-container">
                    <img src="./assets/images/rick-and-morty-api-logo.svg" title="Rick and Morty API"
                        data-url="https://rickandmortyapi.com/" />
                    <img src="./assets/images/galactic-federation-logo.png" title="Galactic Federation"
                        data-url="https://rickandmorty.fandom.com/wiki/Galactic_Federation" />
                    <img src="./assets/images/council-of-ricks-logo.png" title="Council of Ricks"
                        data-url="https://rickandmorty.fandom.com/wiki/Council_of_Ricks" />
                </div>
                <code>
                    &lt;/&gt; by <a href="http://cameronlucas.tech/" target="_blank">Cameron Lucas</a>
                </code>
            </div>
        </div>

        <div class="page-container">
            <h1>Intergalactic Government Search Tool</h1>
            <span class="page-title">(Intergalactic Government Search Tool)</span>
            <div class="search-container">
                <form class="search-bar">
                    <input type="text" name="search" placeholder="Enter Being's Name To Search" />
                    <button type="submit">Search</button>
                </form>
            </div>
            <h2 class="load-radar">Load My Radar <i class="fal fa-radar"></i></h2>

            <h2 id="other-residents-title">Other Residents of</h2>
            <div class="being-card-container"></div>
        </div>
    </main>
</body>

</html>
